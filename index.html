<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>

  <link href="css/styles.css" rel="stylesheet" type="text/css">

  <title>Nate's Pizza</title>
</head>
<body>
  <div id="intro" class="jumbotron">
    <h1>Welcome to Nate's Pizza!</h1>
    <img src="img/PizzaHut.jpg" alt="Delicious Pizza Picture">
  </div>
  <div id="order-form" class="container">
    <div class="jumbotron">
      <form id="order">
        <h2>Place your order today!</h2>
        <br>
        <br>
        <label  class = "select" for="size">Select the size of your pie</label>
        <select class="form-control" id="size">
          <option value="" selected disabled>Please select</option>
          <option value = "Small">Small $5</option>
          <option value = "Medium">Medium $10</option>
          <option value = "Large">Large $15</option>
        </select>

        <label for="toppings"></label>
        <p class="select">Now, select your toppings!</p>
        <input type="checkbox" name="toppings-select" value="Pepperoni">Pepperoni +$1<br>
        <input type="checkbox" name="toppings-select" value="JalapenÃ³s">Jalapenos +$1<br>
        <input type="checkbox" name="toppings-select" value="Olives">Olives +$1<br>
        <br>
        <br>
        <button type="submit" class="danger">Make my pie now!!!</button>
      </form>
      <div id= "results" class="container">
        <div class="jumbotron">
          <h1>Your Order:</h1>
          <p>We've got your order of a <span id="sz"></span> pizza with, <span id="tp"></span>.
          <br>Your total is <span id="tl"></span> and we'll have it ready in 30 minutes or less :)</p>
        </div>
      </div>
    </div>
  </div>

</body>
